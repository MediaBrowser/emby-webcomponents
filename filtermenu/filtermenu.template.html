<div class="formDialogContent smoothScrollY">
    <div class="dialogContentInner dialog-content-centered">
        <form style="margin:auto;padding-top:2em;">


            <div class="checkboxContainer simpleFilter viewSetting" data-settingname="IsFavorite">
                <label>
                    <input type="checkbox" is="emby-checkbox" />
                    <span>${Favorite}</span>
                </label>
            </div>

            <div class="selectContainer hide playstateFilters">
                <select is="emby-select" class="selectPlaystate" label="${LabelPlaystate}"></select>
            </div>

            <div class="selectContainer hide genreFilters">
                <select is="emby-select" class="selectGenre" label="${LabelGenre}"></select>
            </div>

            <div class="selectContainer hide officialRatingFilters">
                <select is="emby-select" class="selectOfficialRating" label="${LabelParentalRating}"></select>
            </div>

            <div class="selectContainer hide studioFilters">
                <select is="emby-select" class="selectStudio" label="${LabelStudio}"></select>
            </div>

            <div class="selectContainer hide tagFilters">
                <select is="emby-select" class="selectTags" label="${LabelTag}"></select>
            </div>
            <div class="selectContainer hide yearFilters">
                <select is="emby-select" class="selectYears" label="${LabelYear}"></select>
            </div>

            <div class="selectContainer hide viewSetting" data-settingname="SeriesStatus">
                <select is="emby-select" label="${LabelStatus}" class="selectSeriesStatus">
                    <option value="">${Any}</option>
                    <option value="Continuing">${Continuing}</option>
                    <option value="Ended">${Ended}</option>
                </select>
            </div>

            <div class="verticalSection multiSettingsSection hide">

                <h2 class="sectionTitle">${HeaderMediaInfo}</h2>

                <div class="selectContainer hide containerFilters">
                    <select is="emby-select" class="selectContainers" label="${LabelContainer}"></select>
                </div>

                <div class="selectContainer hide videoCodecFilters">
                    <select is="emby-select" class="selectVideoCodecs" label="${LabelVideoCodec}"></select>
                </div>

                <div class="selectContainer hide audioCodecFilters">
                    <select is="emby-select" class="selectAudioCodecs" label="${LabelAudioCodec}"></select>
                </div>

                <div class="selectContainer hide simpleFilter viewSetting" data-settingname="HasSubtitles">
                    <select is="emby-select" class="selectHasSubtitles" label="${LabelSubtitles}">
                        <option value="">${Any}</option>
                        <option value="true">${Yes}</option>
                        <option value="false">${No}</option>
                    </select>
                </div>

                <div class="selectContainer hide subtitleCodecFilters">
                    <select is="emby-select" class="selectSubtitleCodecs" label="${LabelSubtitleCodec}"></select>
                </div>
            </div>

            <div class="verticalSection multiSettingsSection hide">

                <h2 class="sectionTitle">${Features}</h2>
                <div class="selectContainer hide simpleFilter viewSetting" data-settingname="HasTrailer">
                    <select is="emby-select" label="${LabelTrailers}">
                        <option value="">${Any}</option>
                        <option value="true">${Yes}</option>
                        <option value="false">${No}</option>
                    </select>
                </div>

                <div class="selectContainer hide simpleFilter viewSetting" data-settingname="HasSpecialFeature">
                    <select is="emby-select" label="${LabelExtras}">
                        <option value="">${Any}</option>
                        <option value="true">${Yes}</option>
                        <option value="false">${No}</option>
                    </select>
                </div>

                <div class="selectContainer hide simpleFilter viewSetting" data-settingname="HasThemeSong">
                    <select is="emby-select" label="${LabelThemeSongs}">
                        <option value="">${Any}</option>
                        <option value="true">${Yes}</option>
                        <option value="false">${No}</option>
                    </select>
                </div>

                <div class="selectContainer hide simpleFilter viewSetting" data-settingname="HasThemeVideo">
                    <select is="emby-select" label="${LabelThemeVideos}">
                        <option value="">${Any}</option>
                        <option value="true">${Yes}</option>
                        <option value="false">${No}</option>
                    </select>
                </div>
            </div>

            <div class="verticalSection multiSettingsSection hide">

                <h2 class="sectionTitle">${Metadata}</h2>
                <div class="selectContainer hide simpleFilter viewSetting" data-settingname="HasOverview">
                    <select is="emby-select" label="${LabelHasOverview}">
                        <option value="">${Any}</option>
                        <option value="true">${Yes}</option>
                        <option value="false">${No}</option>
                    </select>
                </div>

                <div class="selectContainer hide simpleFilter viewSetting" data-settingname="IsLocked">
                    <select is="emby-select" label="${LabelLocked}">
                        <option value="">${Any}</option>
                        <option value="true">${Yes}</option>
                        <option value="false">${No}</option>
                    </select>
                </div>
            </div>

            <div class="verticalSection viewSetting" data-settingname="VideoType">
                <h2 class="checkboxListLabel">${HeaderVideoType}</h2>
                <div class="checkboxList">
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="simpleFilter" data-settingname="IsHD" />
                        <span>HD</span>
                    </label>
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="simpleFilter" data-settingname="Is4K" />
                        <span>4K</span>
                    </label>
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="simpleFilter" data-settingname="IsSD" />
                        <span>SD</span>
                    </label>
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="simpleFilter" data-settingname="Is3D" />
                        <span>3D</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
