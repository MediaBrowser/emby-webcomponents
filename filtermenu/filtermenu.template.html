<div class="formDialogContent smoothScrollY">
    <div class="dialogContentInner dialog-content-centered">
        <form style="margin:auto;">
            <div class="verticalSection basicFilterSection focuscontainer-x" style="margin-top:2em;">
                <div class="checkboxList">
                    <label class="viewSetting simpleFilter" data-settingname="IsFavorite">
                        <input type="checkbox" is="emby-checkbox" />
                        <span>${Favorite}</span>
                    </label>
                </div>
            </div>

            <div class="verticalSection hide playstateFilters" style="margin-top:1.5em;">
                <div class="selectContainer">
                    <select is="emby-select" class="selectPlaystate" label="${LabelPlaystate}"></select>
                </div>
            </div>
            <div class="verticalSection hide genreFilters" style="margin-top:1.5em;">
                <div class="selectContainer">
                    <select is="emby-select" class="selectGenre" label="${LabelGenre}"></select>
                </div>
            </div>
            <div class="verticalSection hide officialRatingFilters" style="margin-top:1.5em;">
                <div class="selectContainer">
                    <select is="emby-select" class="selectOfficialRating" label="${LabelParentalRating}"></select>
                </div>
            </div>
            <div class="verticalSection hide studioFilters" style="margin-top:1.5em;">
                <div class="selectContainer">
                    <select is="emby-select" class="selectStudio" label="${LabelStudio}"></select>
                </div>
            </div>
            <div class="verticalSection hide studioFilters focuscontainer-x">
                <h2 class="checkboxListLabel">${Studios}</h2>
                <div class="checkboxList filterOptions">
                </div>
            </div>
            <div class="verticalSection hide tagFilters" style="margin-top:1.5em;">
                <div class="selectContainer">
                    <select is="emby-select" class="selectTags" label="${LabelTag}"></select>
                </div>
            </div>
            <div class="verticalSection hide yearFilters" style="margin-top:1.5em;">
                <div class="selectContainer">
                    <select is="emby-select" class="selectYears" label="${LabelYear}"></select>
                </div>
            </div>
            <div class="verticalSection hide containerFilters" style="margin-top:1.5em;">
                <div class="selectContainer">
                    <select is="emby-select" class="selectContainers" label="${LabelContainer}"></select>
                </div>
            </div>

            <div class="verticalSection viewSetting focuscontainer-x" data-settingname="SeriesStatus">
                <h2 class="checkboxListLabel">${HeaderSeriesStatus}</h2>
                <div class="checkboxList">
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="chkSeriesStatus" data-filter="Continuing" />
                        <span>${Continuing}</span>
                    </label>
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="chkSeriesStatus" data-filter="Ended" />
                        <span>${Ended}</span>
                    </label>
                </div>
            </div>
            <div class="verticalSection viewSetting focuscontainer-x" data-settingname="VideoType">
                <h2 class="checkboxListLabel">${HeaderVideoType}</h2>
                <div class="checkboxList">
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="simpleFilter" data-settingname="IsHD" />
                        <span>HD</span>
                    </label>
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="simpleFilter" data-settingname="Is4K" />
                        <span>4K</span>
                    </label>
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="simpleFilter" data-settingname="IsSD" />
                        <span>SD</span>
                    </label>
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="simpleFilter" data-settingname="Is3D" />
                        <span>3D</span>
                    </label>
                </div>
            </div>
            <div class="verticalSection featureSection hide focuscontainer-x">
                <h2 class="checkboxListLabel">${Features}</h2>
                <div class="checkboxList">
                    <label class="viewSetting simpleFilter" data-settingname="HasSubtitles">
                        <input type="checkbox" is="emby-checkbox" class="chkFeatureFilter" />
                        <span>${Subtitles}</span>
                    </label>
                    <label class="viewSetting simpleFilter" data-settingname="HasTrailer">
                        <input type="checkbox" is="emby-checkbox" class="chkFeatureFilter" />
                        <span>${Trailers}</span>
                    </label>
                    <label class="viewSetting simpleFilter" data-settingname="HasSpecialFeature">
                        <input type="checkbox" is="emby-checkbox" class="chkFeatureFilter" />
                        <span>${Extras}</span>
                    </label>
                    <label class="viewSetting simpleFilter" data-settingname="HasThemeSong">
                        <input type="checkbox" is="emby-checkbox" class="chkFeatureFilter" />
                        <span>${ThemeSongs}</span>
                    </label>
                    <label class="viewSetting simpleFilter" data-settingname="HasThemeVideo">
                        <input type="checkbox" is="emby-checkbox" class="chkFeatureFilter" />
                        <span>${ThemeVideos}</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
